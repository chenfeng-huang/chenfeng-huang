name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"    # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}   # repo secret
          user: chenfeng-huang                  # exact username
          template: classic
          filename: github-metrics.svg
          base: header, activity, community, repositories, metadata
          config_timezone: America/Los_Angeles
          output_action: commit
          committer_branch: main                # change if your default is "master"
          committer_message: "chore: update metrics"



          # plugins
          plugin_stargazers: yes
          plugin_stargazers_worldmap: yes
          plugin_stargazers_worldmap_samples: 200   # max users to sample (optional)
          plugin_stargazers_worldmap_token: ${{ secrets.METRICS_TOKEN }}
