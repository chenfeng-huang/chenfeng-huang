name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"    # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Repositories traffic
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: chenfeng-huang
          filename: metrics.plugin.traffic.svg
          base: repositories
          plugin_traffic: yes
          output_action: commit
          committer_branch: main
          committer_message: "chore: update traffic metrics"
